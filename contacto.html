            </ul>

    </header>

    <main>
        <h1>Contacto</h1>
        <div>
            <form action="" class="">
                <div>
                    <label for="email">Nombre:</label>
                    <input id="nombre" name="nombre" type="text" placeholder="aquí tu nombre">    
                    <label for="email">Correo electrónico:</label>
                <input id="email" name="email" type="email" required>
                </div>
                
                <div>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
                </div>
    
                <input type="range">
    
                <input type="checkbox">
                <input type="color">
                <input type="date">
                <input type="datetime-local">
                <input type="file">
                <input type="button">
                <input type="hidden">
                <input type="image">
                <input type="month">
                <input type="number">
                <input type="password">
            
                <input type="reset">
                <input type="search">
                <input type="submit">
                <input type="tel">
                <input type="time">
                <input type="url">
                <input type="week">
            </form>


        </div>
    </main>

    <footer>
        <p>Síguenos en las redes</p>
        <img id="iconoFacebook" class="redes" src="assets/iconoFacebook.png" alt="Facebook">
        <img id="iconoInstagram" class="redes" src="assets/iconoInstagram.png" alt="Instagram">
        <img id="iconoYoutube" class="redes" src="assets/IconoYoutube.png" alt="Youtube">
        <img id="iconoSpotify" class="redes" src="assets/iconoSpotify.png" alt="Spotify">
    </footer>
